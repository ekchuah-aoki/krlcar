    <script>
    $(function() {
       $('.text_money').on('blur', function(){
          var num = $(this).val();
          num = num.replace(/(\d)(?=(\d\d\d)+$)/g, '$1,');
          $(this).val(num);
       });
       $('.text_money').on('focus', function(){
          var num = $(this).val();
          num = num.replace(/,/g, '');
          $(this).val(num);
       });
