    <script>
        $(function() {
            $('.text_money').on('blur', function(){
                var num = $(this).val();
                num = num.replace(/(\d)(?=(\d\d\d)+$)/g, '$1,');
                $(this).val(num);
            });

            $('.text_money').on('focus', function () {
                var num = $(this).val();
                num = num.replace(/,/g, '');
                $(this).val(num);
            });

           $(".btn_cons").click(function () {
                $("#cons").dialog({
                    modal: true,
                    closeOnEscape: false,
                    width: 440,
                    height: 520,
                    show: { effect: "clip", complete: function () { $("#cons").focus(); } },
                    open: function (event, ui) {
                    $(this).parent().find(".ui-dialog-titlebar-close").show();
                    }
                });
           });
        });
    </script>
