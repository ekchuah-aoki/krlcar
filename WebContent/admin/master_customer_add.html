<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>株式会社ケー・アールライン</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>
    
    <script src="../js/Menu.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        body {
            font-size:10pt;
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>

    <script>
        function pushMessage(t){
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }
        
        function showDialog(id) {
            var dialog = $(id).data('dialog');
            dialog.open();
        }
       
        $(function(){
            $("#datepicker_seikyu").datepicker();
            $("#datepicker").datepicker();
            $("#datepicker_sime").datepicker();

            $('.sidebar').on('click', 'li', function () {
                if (!$(this).hasClass('active')) {
                    $('.sidebar li').removeClass('active');
                    $(this).addClass('active');
                }
            })
        })
    </script>
    
    <!-- ヘッダー固定 -->
    <script type="text/javascript">
        $(document).ready(function() {
           $('#header-target').load('header.html');
        });
    </script>
</head>
<body>

   <!-- ヘッダー固定 -->
   <div id="Menu_load"></div>
    
        <div class="page-content">
        <div class="flex-grid no-responsive-future">
           <div class="row">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <ul class="breadcrumbs" style="padding:0px;">
                        <li><h4>得意先登録</h4></li>
                    </ul>
                    <hr class="thin bg-grayLighter">
                    <div class="align-right">
                        <button class="button success" style="width:100px;">保存</button>
                        <button class="button alert"   style="width:100px;" onclick="location.href='customer_mock.html'">戻る</button>
                    </div>
                    <hr class="thin bg-grayLighter">

                    <div class="grid">
                        <div class="row cells12">
                            <div class="cell colspan1">
                                得意先コード
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan3">
                                <label>得意先名</label>
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan3">
                                <label>部署名</label>
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan2">
                                <label>課名</label>
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan3">
                                <label>得意先略名</label>
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                        </div>

                        <div class="row cells12">
                            <div class="cell colspan1">
                                郵便番号
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan5">
                                <label>住所</label>
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan2">
                                建物名
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan1">
                                電話番号
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan1">
                                ＦＡＸ
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan3">
                                メールアドレス
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan2">
                                担当者名
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan2">
                                経理担当者名
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row cellsl2">
                            <div class="cell colspan1">
                                締日
                                <div class="input-control text full-size">
                                    <input style="width: 60px; text-align: right;" type="text" value="31">
                                </div>
                                <span style="color: red; font-size: 12px;">※来月は99と入力</span>                                
                            </div>
                            <div class="cell colspan7">
                                締日内容
                                <div class="input-control textarea full-size">
                                    <input type="text" value="月末〆毎月１日ＰＭ１５時までにＦＡＸにて送付、正・副は３日までに送付">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan1">
                                支払サイト
                                <div class="input-control text full-size">
                                    <select class="select" name="carType">
                                      <option value="">当月</option>
                                      <option value="">翌月</option>
                                      <option value="">翌々月</option>
                                      <option value="">--</option>
                                    </select>
                                </div>    
                            </div>
                            <div class="cell colspan1">
                                日付
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="cell colspan7">
                                支払内容
                                <div class="input-control textarea full-size">
                                    <input type="text" value="20日締め翌々月10日現金支払100万円以上は原則手形又は半金半手">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
