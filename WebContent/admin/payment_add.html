    <script>
    function selectPayment(){
    	obj = document.payment.changeSelect;
    	
    	index = obj.selectedIndex;
    	
    	if (index == 3){
    		$('.transfer').append('<div style="margin-left: 30px;"><label>振込手数料</label><div class="input-control text full-size"><input type="text" style="text-align: right;"></div></div>');
    		$('.paymentBill').empty();
    		}else if (index == 4){
    			$('.paymentBill').append('<div style="margin-left: 30px;float: left;"><label>手形番号</label><div class="input-control text full-size"><input type="text" style="text-align: right;"></div></div><div style="margin-left: 30px;float: left;"><label>手形振出人名</label><div class="input-control text full-size"><input type="text"></div></div>');
    			$('.transfer').empty();
    		}else{
    			$('.transfer').empty();
    			$('.paymentBill').empty();
    			}
    	}
    
    	$(function(){
            $("#datepicker").datepicker();
            $('#goods_list1').addInputArea({ area_del: '.del_01'});
            
            $(".btn_tokuisaki").click(function () {
                $("#tokuisakilist").dialog({
                    modal: true,
                    closeOnEscape: false,
                    width: 500,
                    height: 520,
                    show: { effect: "clip", complete: function () { $("#shashu").focus(); } },
                    open: function (event, ui) {
                        $(this).parent().find(".ui-dialog-titlebar-close").show();
                    }
                });
            });

        });
	</script>
