<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>株式会社ケー・アールライン</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>
    
    <script src="../js/Menu.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        body {
           font-size:10pt;
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
        .uploadButton {
            display:inline-block;
            position:relative;
            overflow:hidden;
            border-radius:3px;
            background:#099;
            color:#fff;
            text-align:center;
            padding:10px;
            line-height:30px;
            width:180px;
            cursor:pointer;
        }
       .uploadButton:hover {
            background:#0aa;
       }
       .uploadButton input[type=file] {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;    
            cursor:pointer;
            opacity:0;
       }
       .uploadValue {
            display:none;
            background:rgba(255,255,255,0.2);
            border-radius:3px;
            padding:3px;
            color:#ffffff;
            border:none;
       }
    </style>

    <script>
        function pushMessage(t){
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }
        function showDialog(id) {
            var dialog = $(id).data('dialog');
            dialog.open();
        }
        $(function(){
            $("#datepicker_birthday").datepicker();
            $("#datepicker_from").datepicker();
            $("#datepicker_to").datepicker();

            $("#ShokushuEtc").attr('disabled', 'disabled');
            $('select[id="ShokushuKBN"]').change(function () {
                if ($(this).val() == "00005") {
                    $("#ShokushuEtc").removeAttr("disabled");
                } else {
                    $("#ShokushuEtc").val("");
                    $("#ShokushuEtc").attr('disabled', 'disabled');
                }
            });
        });
    </script>
</head>
<body>
   <!-- ヘッダー固定 -->
   <div id="Menu_load"></div>

        <div class="page-content">
        <div class="flex-grid no-responsive-future">
           <div class="row">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <ul class="breadcrumbs" style="padding:0px;">
                        <li><h4>社員登録</h4></li>
                    </ul>
                    <hr class="thin bg-grayLighter">
                    <div class="align-right">
                        <button class="button primary" style="width:100px;background-color:#6A5ACD;border-color:#6A5ACD;">印刷</button>
                        <button class="button success" style="width:100px;">保存</button>
                        <button class="button alert"   style="width:100px;" onclick="location.href='master_user.html'">戻る</button>
                     </div>
                    <hr class="thin bg-grayLighter">
                    <div class="grid">
                        <div class="row cells12">
                            <div class="cell colspan" style="margin-right:20px;">
                                社員コード
                                <div class="input-control text full-size">
                                    <input type="text" style="width:100px;">
                                </div>
                            </div>
                            <div class="cell colspan" style="width:200px;">
                                社員名（姓）
                                <div class="input-control text full-size">
                                    <input type="text" style="width:150px;">
                                </div>
                            </div>
                            <div class="cell colspan" style="width:300px; margin-right:20px;">
                                社員名（名）
                                <div class="input-control text full-size">
                                    <input type="text" style="width:150px;">
                                </div>
                            </div>
                            <div class="cell colspan" style="width:200px;">
                                社員名（ふりがな・姓）
                                <div class="input-control text full-size">
                                    <input type="text" style="width:150px;">
                                </div>
                            </div>
                            <div class="cell colspan" style="width:200px;">
                                社員名（ふりがな・名）
                                <div class="input-control text full-size">
                                    <input type="text" style="width:150px;">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan1">
                                職種
                                <div class="input-control text full-size" style="width:150px;">
                                    <select id="ShokushuKBN" name="select" style="width:150px;">
                                        <option value="00000"></option> 
                                        <option value="00001">常時選任運転手</option>
                                        <option value="00002">その他運転者</option>
                                        <option value="00003">職員</option>
                                        <option value="00004">整備士</option>
                                        <option value="00005">その他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="cell colspan2" style="margin-left:80px;">
                                職種（その他）
                                <div class="input-control text full-size">
                                    <input type="text" id="ShokushuEtc" style="width:180px;">
                                </div>
                            </div>
                            <div class="cell colspan3">
                                在席区分
                                <div class="input-control text full-size" style="width:100px;">
                                <select name="select" style="width:100px;">
                                    <option value="0001">在職</option> 
                                    <option value="0002">休職</option>
                                    <option value="0003">退職</option>
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan">
                                郵便番号
                                <div class="input-control text full-size" style="width:130px;">
                                    <input type="text" style="width:130px;">
                                </div>
                            </div>
                            <div class="cell colspan1" style="margin-left:80px;">
                                住所
                                <div class="input-control text full-size" style="width:400px;">
                                    <input type="text" style="width:400px;">
                                </div>
                            </div>
                            <div class="cell colspan3" style="margin-left:330px;">
                                建物名
                                <div class="input-control text full-size" style="width:200px;">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan">
                                電話番号
                                <div class="input-control text full-size" style="width:200px;">
                                    <input type="text" style="width:200px;">
                                </div>
                            </div>
                            <div class="cell colspan" style="margin-left:130px;">
                                携帯番号
                                <div class="input-control text full-size" style="width:200px;">
                                    <input type="text" style="width:200px;">
                                </div>
                            </div>
                            <div class="cell colspan5" style="margin-left:130px;">
                                メールアドレス
                                <div class="input-control text full-size">
                                    <input type="text" style="padding-right: 5px; width:350px;">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan2">
                                免許証番号
                                <div class="input-control text full-size" style="width:100px;">
                                    <input type="text" style="width:200px;">
                                </div>
                            </div>
                            <div class="cell colspan2">
                                誕生日
                                <div class="input-control text full-size" id="datepicker_birthday" style="width:150px;">
                                    <input type="text" style="width:120px;height: 28px;">
                                    <button class="button" style="margin-right:35px;height: 28px;"><span class="mif-calendar"></span></button>
                                </div>
                            </div>
                            <div class="cell colspan2">
                                交付日
                                <div class="input-control text full-size" id="datepicker_from" style="width:150px;">
                                    <input type="text" style="width:120px;height: 28px;">
                                    <button class="button" style="margin-right:35px;height: 28px;"><span class="mif-calendar"></span></button>
                                </div>
                            </div>
                            <div class="cell colspan2">
                                有効日
                                <div class="input-control text full-size" id="datepicker_to" style="width:150px;">
                                    <input type="text" style="width:120px;height: 28px;">
                                    <button class="button" style="margin-right:35px;height: 28px;"><span class="mif-calendar"></span></button>
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan2">
                                ドライバー歩合割合
                                <div class="input-control text full-size" style="width:50px;">
                                    <input type="text" style="width:100px;text-align:right;">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan2">
                                <div class="cell colspan2 uploadButton">
                                    写真
                                    <input id="ShainIimageFile01" onchange="uv01.style.display='inline-block'; uv01.value = this.value;" type="file">
                                    <input type="text" id="uv01" class="uploadValue" disabled="disabled" />
                                </div>
                                <div class="cell colspan2" style="margin-bottom:10px;">
                                    <img src="../img/16.jpg" style="width:180px;">
                                </div>
                                <input type="checkbox" class="checkbox"><span style="margin-left:5px;">削除</span>
                            </div>
                            <div class="cell colspan2">
                                <div class="cell colspan2 uploadButton">
                                    電子印
                                    <input id="ShainIimageFile02" onchange="uv02.style.display='inline-block'; uv02.value = this.value;" type="file">
                                    <input type="text" id="uv02" class="uploadValue" disabled="disabled" />
                                </div>
                                <div class="cell colspan2" style="margin-bottom:10px;">
                                    <img src="../img/XH1,18.jpg" style="width:180px;">
                                </div>
                                <input type="checkbox" class="checkbox"><span style="margin-left:5px;">削除</span>
</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
