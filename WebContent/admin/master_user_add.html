<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>株式会社ケー・アールライン</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>
    
    <script src="../js/Menu.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        body {
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>

    <script>
        function pushMessage(t){
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }
        
        function showDialog(id) {
            var dialog = $(id).data('dialog');
            dialog.open();
        }

		$(function(){
	        $("#datepicker_birthday").datepicker();
	        $("#datepicker_from").datepicker();
	        $("#datepicker_to").datepicker();
	        
	    });
    </script>
</head>
<body>

 <!-- ヘッダー固定 -->
   <div id="Menu_load"></div>

        <div class="page-content">
        <div class="flex-grid no-responsive-future">
           <div class="row">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
	                <ul class="breadcrumbs" style="padding:0px;">
					    <li><h4>社員登録</h4></li>
					</ul>
	                <hr class="thin bg-grayLighter">
						<div class="align-right">
                        <button class="button warning"><span class="mif-cancel"></span> キャンセル</button>
                        <button class="button primary"><span class="mif-plus"></span> 保 存</button>
						</div>
	                <hr class="thin bg-grayLighter">
		            <div class="grid">
		                <div class="row cells12">
							<div class="cell colspan3">
	                            社員コード
	                            <div class="input-control text full-size">
								    <input type="text">
								</div>
	                        </div>
							<div class="cell colspan3">
	                            社員名
	                            <div class="input-control text full-size">
								    <input type="text">
								</div>
	                        </div>

							<div class="cell colspan3">
	                            役割
	                            <div class="input-control select full-size">
		                            <select>
		                                <option>管理者</option>
		                                <option>オペレーター</option>
		                            </select>
		                        </div>
	                        </div>
                        </div>
		                <div class="row cells12">
							<div class="cell colspan3">
	                            郵便番号
	                            <div class="input-control text full-size" style="width:80px;">
								    <input type="text">
								</div>
	                        </div>
							<div class="cell colspan5">
	                            住所
	                            <div class="input-control text full-size" style="width:300px;">
								    <input type="text">
								</div>
	                        </div>
							<div class="cell colspan3">
	                            建物名
	                            <div class="input-control text full-size" style="width:100px;">
								    <input type="text">
								</div>
	                        </div>
                        </div>
		                <div class="row cells12">
							<div class="cell colspan3">
	                            電話番号
	                            <div class="input-control text full-size" style="width:100px;">
								    <input type="text">
								</div>
							</div>
							<div class="cell colspan3">
	                            携帯番号
	                            <div class="input-control text full-size" style="width:100px;">
								    <input type="text">
								</div>
	                        </div>
							<div class="cell colspan5">
	                            メールアドレス
	                            <div class="input-control text full-size">
									<input type="text" data-validate-func="email" placeholder="email" data-validate-hint="Not valid email address" style="padding-right: 5px;">
								</div>
	                        </div>
                        </div>

		                <div class="row cells12">
							<div class="cell colspan3">
	                            免許証番号
	                            <div class="input-control text full-size" style="width:100px;">
								    <input type="text">
								</div>
							</div>
							<div class="cell colspan2">
	                            誕生日
								<div class="input-control text full-size" id="datepicker_birthday" style="width:150px;">
								    <input type="text">
								    <button class="button"><span class="mif-calendar"></span></button>
								</div>
	                        </div>
							<div class="cell colspan2">
	                            交付日
								<div class="input-control text full-size" id="datepicker_from" style="width:150px;">
								    <input type="text">
								    <button class="button"><span class="mif-calendar"></span></button>
								</div>
	                        </div>
							<div class="cell colspan2">
	                            有効日
								<div class="input-control text full-size" id="datepicker_to" style="width:150px;">
								    <input type="text">
								    <button class="button"><span class="mif-calendar"></span></button>
								</div>
	                        </div>
                        </div>

		                <div class="row cells12">
							<div class="cell colspan2">
	                            ドライバー歩合割合
	                            <div class="input-control text full-size" style="width:50px;">
								    <input type="text" placeholder="0.3">
								</div>
							</div>
                        </div>
                    </div>
	            </div>
            </div>
        </div>
        </div>
</body>
</html>
