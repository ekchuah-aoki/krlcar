<html>
<head>

    <style>
        html, body {
            height: 100%;
        }
        body {
           font-size:10pt;
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
        .uploadButton {
            display:inline-block;
            position:relative;
            overflow:hidden;
            border-radius:3px;
            background:#099;
            color:#fff;
            text-align:center;
            padding:10px;
            line-height:30px;
            width:180px;
            cursor:pointer;
        }
       .uploadButton:hover {
            background:#0aa;
       }
       .uploadButton input[type=file] {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;    
            cursor:pointer;
            opacity:0;
       }
       .uploadValue {
            display:none;
            background:rgba(255,255,255,0.2);
            border-radius:3px;
            padding:3px;
            color:#ffffff;
            border:none;
       }
        table.rowselect th{
            border: 1px solid rgb(153, 153, 153);
            background-color:#ffffff;
            padding:3px;
        }
        table.rowselect tr:hover {
            background-color: #FFCC99;
        }
    </style>

    <script>
        function pushMessage(t){
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }
        function showDialog(id) {
            var dialog = $(id).data('dialog');
            dialog.open();
        }
        $(function(){
            $("#datepicker_birthday").datepicker();
            $("#datepicker_from").datepicker();
            $("#datepicker_to").datepicker();
            $("#ShokushuEtc").attr('disabled', 'disabled');
            $('#sharyotext').prop('readonly', true);
            $('#sharyotext').css('background', '#ebebe4');
            $('.btn_shaban').attr("disabled", "disabled");

            $('select[id="ShokushuKBN"]').change(function () {
                if ($(this).val() == "00005") {
                    $("#ShokushuEtc").removeAttr("disabled");
                } else {
                    $("#ShokushuEtc").val("");
                    $("#ShokushuEtc").attr('disabled', 'disabled');
                }

                if ($(this).val() == "00001") {
                    $('#sharyotext').prop('readonly', false);
                    $('#sharyotext').css('background', 'white');
                    $('.btn_shaban').removeAttr("disabled");
                } else {
                    $("#sharyotext").val("");
                    $('#sharyotext').prop('readonly', true);
                    $('#sharyotext').css('background', '#ebebe4');
                    $('.btn_shaban').attr("disabled", "disabled");
                }
            });

            $(".btn_shaban").click(function () {
                $("#shaban").dialog({
                    modal: true,
                    closeOnEscape: false,
                    width: 650,
                    height: 380,
                    show: { effect: "clip", complete: function () { $("#shashu").focus(); } },
                    open: function (event, ui) {
                        $(this).parent().find(".ui-dialog-titlebar-close").show();
                    }
                });
            });
        });
    </script>
</head>
<body>

    <div id="Menu_load"></div>

    <div class="page-content">

                    <div class="grid">

                                </div>

                                社員名（名）
                                <div class="input-control text full-size">
                                    <input type="text" style="width:150px;">
                                </div>
                            </div>
                            <div class="cell colspan" style="width:200px;">

                                <div class="input-control text full-size">

                                </div>
                            </div>

                                <div class="input-control text full-size">

                            <div class="cell colspan2">

                        </div>
                        <div class="row cells12">
                            <div class="cell colspan2">
                                <div class="cell colspan2 uploadButton">
                                    写真
                                    <input id="ShainIimageFile01" onchange="uv01.style.display='inline-block'; uv01.value = this.value;" type="file">
                                    <input type="text" id="uv01" class="uploadValue" disabled="disabled" />

                                <div class="cell colspan2" style="margin-bottom:10px;">

    <!-- 車両一覧 -->
