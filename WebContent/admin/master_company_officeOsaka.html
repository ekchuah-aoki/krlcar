<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>株式会社ケー・アールライン</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>
    
    <script src="../js/Menu.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        body {
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>

    <script>
      in
    </script>
</head>
<body class="bg-steel">
    
    <!-- ヘッダー固定 -->
   <div id="Menu_load"></div>

    <div class="page-content">
        <div class="flex-grid no-responsive-future" style="height: 100%;">
            <div class="row" style="height: 700px;">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <ul class="breadcrumbs" style="padding:0px;">
                        <li><h4>会社登録</h4></li>
                    </ul>
                    <hr class="thin bg-grayLighter">
                    <div class="align-right">
                        <button class="button success" style="width:100px;"><span class="mif-plus"></span>保存</button>
                        <button class="button alert"   style="width:100px;" onclick="location.href='master_company_list.html'">戻る</button>
                     </div>
                    <hr class="thin bg-grayLighter">
                    <div class="grid">
                        <div class="row cells12">
                            <div class="cell colspan">
                                会社コード
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 100px;" value="00003" disabled>
                                </div>
                            </div>
                            <div class="cell colspan2">
                                会社名
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 400px;" value="株式会社ケー・アールライン">
                                </div>
                            </div>
                            <div class="cell colspan3" style="margin-left:240px;">
                                支社名
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 300px;" value="大阪堺倉庫">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan">
                                代表者名
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 220px;">
                                </div>
                            </div>
                            <div class="cell colspan" style="margin-left:140px;">
                                郵便
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 100px;" value="599-8252">
                                </div>
                            </div>
                            <div class="cell colspan">
                                住所
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 500px;" value="大阪府 堺市 中区 楢葉197-1">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan">
                                電話番号
                                <div class="input-control text full-size">
                                    <input type="tel" name="telNumber" pattern="\d{1,5}-\d{1,4}-\d{4,5}" style="width: 150px;" value="072-230-3131">
                                </div>
                            </div>
                            <div class="cell colspan" style="margin-left:80px;">
                                携帯番号
                                <div class="input-control text full-size">
                                    <input type="tel" name="faxNumber" pattern="\d{1,5}-\d{1,4}-\d{4,5}" style="width: 150px;" value="072-230-3132">
                                </div>
                            </div>
                            <div class="cell colspan4" style="margin-left:80px;">
                                メールアドレス
                                <div class="input-control text full-size">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan2">
                                <p style="background:#099; color:#fff;width: 150px; height:40px;text-align: center;display: table-cell;vertical-align: middle;">社印１</p>
                                <div class="content clear-float" style="margin:10px 0;">
                                    <img src="../img/sample_06.gif">
                                </div>
                                <input type="checkbox" class="checkbox">削除
                            </div>
                            <div class="cell colspan2">
                                <p style="background:#099; color:#fff;width: 150px; height:40px;text-align: center;display: table-cell;vertical-align: middle;">社印２</p>
                                <div class="content clear-float" style="margin:10px 0;">
                                    <img src="../img/sample_06.gif">
                                </div>
                                <input type="checkbox" class="checkbox">削除
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
