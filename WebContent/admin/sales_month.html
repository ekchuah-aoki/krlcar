<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>株式会社ケー・アールライン</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>
    
    <script src="../js/Menu.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        body {
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>

    <script>
        function pushMessage(t){
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }

        $(function(){
            $('.sidebar').on('click', 'li', function(){
                if (!$(this).hasClass('active')) {
                    $('.sidebar li').removeClass('active');
                    $(this).addClass('active');
                }
            })
        })
        
        $(function(){
            $("#datepicker").datepicker();
            $("#datepicker").datepicker();
        });
    </script>
</head>
<body class="bg-steel">
    
     <!-- ヘッダー固定 -->
   <div id="Menu_load"></div>

    <div class="page-content">
        <div class="flex-grid no-responsive-future" style="height: 100%;">
            <div class="row" style="height: 100%">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <!--<h1 class="text-light">売上計算書発行 <span class="mif-list place-right"></span></h1>-->

					    <li><h4>売上締め処理</h4></li>
					</ul>
                    <hr class="thin bg-grayLighter">
                    
                    <div class="example" data-text="検索条件">
			            <div class="grid">
			                <div class="row cells12">
								
								<div class="cell colspan4">
			                        集計締日
									<div class="input-control text" id="datepicker">
									    <input type="text" placeholder="2015/12/01">
									    <button class="button"><span class="mif-calendar"></span></button>
									</div>
			                    </div>
			                    
			                    <div class="align-right">
			                    	<button class="button primary"><span class="mif-search"></span>検索</button>
								</div>
			                </div>
			            </div>
		            </div>

                    <hr class="thin bg-grayLighter">
                    <div class="align-right">
                    	<button class="button success" onclick="window.open('../pdf/sales_monthly_20151202.pdf')">売上計算書発行</button>
					</div>
                    <hr class="thin bg-grayLighter">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
