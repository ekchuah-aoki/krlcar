<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">

    <link href="../css/metro.css" rel="stylesheet">

    <script src="../js/Menu.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-size:10pt;
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }
        .hidden {
			overflow: hidden;
		}
		.left {
			float: left;
		}
        .right {
        	float: right;
        }
        
        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>
    <script>
		$(function(){
			var flg = $("#white_green_flg").val();
			if(flg == "white"){
				$('#whiteGreen-toggle').text("解除");
			}else{
				$('#whiteGreen-toggle').text("ロック");
			}
			$('#whiteGreen-toggle').on("click", function(){
				var flg = $("#white_green_flg").val();
				if(flg == "white"){
					$('#whiteGreen-toggle').text("ロック").removeClass(".button success").addClass(".button alert");
					$("#white_green_flg").val("red")
				}else{
					$('#whiteGreen-toggle').text("解除").removeClass(".button alert").addClass(".button success");
					$("#white_green_flg").val("white")
				}
			});
		});
		$(function(){
			var flg = $("#lock2").val();
			if(flg == "lock2"){
				$('#lock2-toggle').text("解除");
			}else{
				$('#lock2-toggle').text("ロック");
			}
			$('#lock2-toggle').on("click", function(){
				var flg = $("#lock2").val();
				if(flg == "lock2"){
					$('#lock2-toggle').text("ロック").removeClass(".button success").addClass(".button alert");
					$("#lock2").val("red2")
				}else{
					$('#lock2-toggle').text("解除").removeClass(".button alert").addClass(".button success");
					$("#lock2").val("lock2")
				}
			});
		});
		$(function(){
			var flg = $("#lock3").val();
			if(flg == "lock3"){
				$('#lock3-toggle').text("解除");
			}else{
				$('#lock3-toggle').text("ロック");
			}
			$('#lock3-toggle').on("click", function(){
				var flg = $("#lock3").val();
				if(flg == "lock3"){
					$('#lock3-toggle').text("ロック").removeClass(".button success").addClass(".button alert");
					$("#lock3").val("red3")
				}else{
					$('#lock3-toggle').text("解除").removeClass(".button alert").addClass(".button success");
					$("#lock3").val("lock3")
				}
			});
		});
	</script>

</head>
<body>
   <div id="Menu_load"></div>
    <div class="page-content">

            <div class="row" style="height: 100%">

                    <hr class="thin bg-grayLighter">

                        <thead>
                        <tr>
                            <td class="sortable-column" rowspan="3" style="text-align:center; width: 180px;">社員番号</td>
							<td class="sortable-column" rowspan="3" style="text-align:center; width: 180px;">社員名</td>
                        </tr>
                        <tr>
                            <td class="sortable-column" style="text-align: center;" colspan="3">2016/01</td>

                        <tr>
                            <td class="sortable-column" style="text-align: center; width: 150px;">拘束時間</td>
                            <td class="sortable-column" style="text-align: center; width: 150px;">運転時間</td>

                        <tbody>

							    <button id="lock2-toggle" class="button success"style="width: 120px; font-size:10pt;"></button>
							    <span id="lock2-item"></span>
                                <input type="hidden" id="lock2" name="lock2" value="lock2">

                            <td style="text-align:right;">301</td>
                            <td style="text-align:center;">
                              <div  style="text-align:center;">
							    <button id="lock3-toggle" class="button success"style="width: 120px; font-size:10pt;"></button>
							    <span id="lock3-item"></span>
                                <input type="hidden" id="lock3" value="lock3">
							  </div>

                        </tr>
                        
                      </tbody>

                </div>
            </div>
        </div>
    </div>
