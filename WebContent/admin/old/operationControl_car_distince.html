<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>株式会社ケー・アールライン</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        body {
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
		google.charts.load('current', {'packages':['corechart',"timeline"]});
		google.charts.setOnLoadCallback(drawVisualization);

		function drawVisualization() {
			var distance_data = google.visualization.arrayToDataTable([
			 ['運転手', '実車走行', '空車走行'],
			 ['5468',  58,      	30],
			 ['5346',  33,      	11],
			 ['5345',  45,      	11],
			 ['101',  51,      		10],
			 ['6817',  40,      	9],
			 ['6383',  32,      	8],
			 ['4999',  19,      	10],
			 ['5632',  28,      	5],
			 ['5906',  31,      	6],
			 ['6576',  29,      	8]
			]);

			var distance_options = {
			    title : '日別の個車別実車空車走行距離',
			    vAxis: {title: 'KM'},
			    hAxis: {title: '車番'},
			    seriesType: 'bars',
				isStacked: true,
				width: '1000',
				height: '400',
				chartArea: {width: '65%'},
			};
			new google.visualization.ComboChart(document.getElementById('distance_div')).draw(distance_data, distance_options);

		}
</script>

    <script>
        function pushMessage(t){
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }

        $(function(){
            $('.sidebar').on('click', 'li', function(){
                if (!$(this).hasClass('active')) {
                    $('.sidebar li').removeClass('active');
                    $(this).addClass('active');
                }
            })
        })
    </script>
    
    <!-- ヘッダー固定 -->
	<script type="text/javascript">
        $(document).ready(function() {
           $('#header-target').load('header.html');
        });
    </script>
    
</head>
<body class="bg-steel">
    
    <!-- ヘッダー固定 -->
    <div id="header-target"></div>

    <div class="page-content">
        <div class="flex-grid no-responsive-future" style="height: 100%;">

            <div class="row" style="height: 100%">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <h4 class="text-light">日別の個車別実車空車走行距離chart</h4>
			        <div class="cell">
					    <div id="distance_div"></div>
					</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
