<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>株式会社ケー・アールライン</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>
    
    <script src="../js/Menu.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        body {
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>

    <script>
        function pushMessage(t){
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }

        $(function(){
            $('.sidebar').on('click', 'li', function(){
                if (!$(this).hasClass('active')) {
                    $('.sidebar li').removeClass('active');
                    $(this).addClass('active');
                }
            })
        })
    </script>
	<script>
	    $(function(){
	        $("#datepicker").datepicker();
	    });
	</script>
</head>
<body class="bg-steel">
    
    <!-- ヘッダー固定 -->
   <div id="Menu_load"></div>

    <div class="page-content">
        <div class="flex-grid no-responsive-future" style="height: 100%;">
            <div class="row" style="height: 700px;">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <ul class="breadcrumbs" style="padding:0px;">
					    <li><h4>会社登録</h4></li>
					</ul>
					
                    <hr class="thin bg-grayLighter">
                    
					<div class="align-right">
                    <button class="button primary" onclick="pushMessage('info')"><span class="mif-plus"></span> 保存</button>
                    <button class="button warning" onclick="pushMessage('warning')"><span class="mif-cancel"></span> キャンセル</button>
					</div>
					
                    <hr class="thin bg-grayLighter">
                    
		            <div class="grid">
		                <div class="row cells12">
							<div class="cell colspan3">
		                        会社コード
		                        <div class="input-control text full-size">
								    <input type="text" style="width: 150px;">
								</div>
		                    </div>
		                    <div class="cell colspan4">
		                        会社名
								<div class="input-control text full-size">
								    <input type="text" style="width: 300px;">
								</div>
		                    </div>
		                    <div class="cell colspan2">
		                        支社名
								<div class="input-control text full-size">
								    <input type="text" style="width: 250px;">
								</div>
		                    </div>
		                </div>
		                
		                <div class="row cells12">
		                    <div class="cell colspan3">
		                        代表者名
								<div class="input-control text full-size">
								    <input type="text" style="width: 220px;">
								</div>
		                    </div>
							<div class="cell colspan4">
		                        郵便
								<div class="input-control text full-size">
								    <input type="text" style="width: 150px;">
								</div>
		                    </div>
							<div class="cell colspan4">
		                        住所
								<div class="input-control text full-size" style="width: 200px;">
								    <input type="text">
								</div>
		                    </div>
		                </div>
		                
		                <div class="row cells12">
							<div class="cell colspan3">
		                        電話番号
		                        <div class="input-control text full-size">
								    <input type="tel" name="telNumber" pattern="\d{1,5}-\d{1,4}-\d{4,5}" style="width: 200px;">
								</div>
		                    </div>
		                    <div class="cell colspan4">
		                        携帯番号
								<div class="input-control text full-size">
								    <input type="tel" name="faxNumber" pattern="\d{1,5}-\d{1,4}-\d{4,5}" style="width: 250px;">
								</div>
		                    </div>
		                    <div class="cell colspan2">
		                        メールアドレス
								<div class="input-control text full-size" style="width: 100px;">
								    <input type="text">
								</div>
		                    </div>
		                </div>
		                
		                
		                <div class="row cells12">
							<div class="cell colspan3">
		                        社印１
								<div class="content clear-float">
                                    <img src="#" class="">
                                </div>
		                    </div>
							<div class="cell colspan3">
		                        社印２
								<div class="content clear-float">
                                    <img src="#" class="">
                                </div>
		                    </div>
		                </div>
			        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
