<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">
    
    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />
    
    <title>株式会社ケー・アールライン</title>
    
    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">
    
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/metro.js"></script>
    <script src="../js/Menu.js"></script>
    <style>
        html, body {
            height: 100%;
        }
        body {
           font-size:10pt;
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }
        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
        .uploadButton {
            display:inline-block;
            position:relative;
            overflow:hidden;
            border-radius:3px;
            background:#099;
            color:#fff;
            text-align:center;
            padding:10px;
            line-height:30px;
            width:180px;
            cursor:pointer;
        }
       .uploadButton:hover {
            background:#0aa;
       }
       .uploadButton input[type=file] {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;    
            cursor:pointer;
            opacity:0;
       }
       .uploadValue {
            display:none;
            background:rgba(255,255,255,0.2);
            border-radius:3px;
            padding:3px;
            color:#ffffff;
            border:none;
       }
    </style>
    <script>
    $(function(){
    var elements = "input[type=text]";
	  $(elements).keypress(function(e) {
	    var c = e.which ? e.which : e.keyCode;
	    if (c == 13) { 
	      var index = $(elements).index(this);
	      $(elements + ":gt(" + index + "):first").focus();
	      e.preventDefault();
	    } 
	  });
    });
    </script>
</head>
<body>
   <div id="Menu_load"></div>
    <div class="page-content">
        <div class="flex-grid no-responsive-future" style="height: 100%;">
            <div class="row" style="height: 700px;">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <ul class="breadcrumbs" style="padding:0px;">
                        <li><h4>会社登録</h4></li>
                    </ul>
                    <hr class="thin bg-grayLighter">
                    <div class="align-right">
                        <button class="button success" style="width:100px;">保存</button>
                        <button class="button alert"   style="width:100px;" onclick="location.href='master_company_list.html'">戻る</button>
                     </div>
                    <hr class="thin bg-grayLighter">
                    <div class="grid">
                        <div class="row cells12">
                            <div class="cell colspan">
                                会社コード
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 100px;" value="">
                                </div>
                            </div>
                            <div class="cell colspan2">
                                会社名
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 400px;" value="">
                                </div>
                            </div>
                            <div class="cell colspan3" style="margin-left:240px;">
                                支社名
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 300px;" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan">
                                代表者名
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 220px;">
                                </div>
                            </div>
                            <div class="cell colspan" style="margin-left:140px;">
                                郵便
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 100px;" value="">
                                </div>
                            </div>
                            <div class="cell colspan">
                                住所
                                <div class="input-control text full-size">
                                    <input type="text" style="width: 500px;" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan">
                                電話番号
                                <div class="input-control text full-size">
                                    <input type="text" name="telNumber" pattern="\d{1,5}-\d{1,4}-\d{4,5}" style="width: 150px;" value="">
                                </div>
                            </div>
                            <div class="cell colspan" style="margin-left:80px;">
                                携帯番号
                                <div class="input-control text full-size">
                                    <input type="text" name="faxNumber" pattern="\d{1,5}-\d{1,4}-\d{4,5}" style="width: 150px;" value="">
                                </div>
                            </div>
                            <div class="cell colspan2" style="margin-left:80px;">
                                メールアドレス
                                <div class="input-control text full-size" style="width: 100px;">
                                    <input type="text">
                                </div>
                            </div>
                        </div> 
                        <div class="example" data-text="登録金融機関情報">
                          <span>登録金融機関</span>
                          <div style="float:right">
                            <button class="button success" style="font-size:11px;width:90px;height:25px;margin-right:5px;">行追加</button>
                          </div>
                        <table class="table border bordered" data-auto-width="false" style="font-size:12px; margin-top: 20px;">
                            <thead>
                                <tr>
                                    <td style="width:200px;">登録先金融機関名</td>
                                    <td style="width:200px;">支店名</td>
                                    <td style="width:100px;">支店番号</td>
                                    <td style="width:100px;">預金種目</td>
                                    <td style="width:250px;">口座番号</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="text-align: left; padding-right: 5px; padding-left: 5px;">
                                        <div class="input-control text full-size">
                                            <input type="text" style="height:28px;">
                                        </div>
                                    </td>
                                    <td style="text-align: left; padding-right: 5px; padding-left: 5px;">
                                        <div class="input-control text full-size">
                                            <input type="text" style="height:28px;">
                                        </div>
                                    </td>
                                    <td style="text-align: left; padding-right: 5px; padding-left: 5px;">
                                        <div class="input-control text full-size">
                                            <input type="text" style="height:28px;">
                                        </div>
                                    </td>
                                    <td style="text-align: left; padding-right: 5px; padding-left: 5px;">
                                        <div class="input-control text full-size">
                                  		  <form>
                                            <select>
                                      			<option value="">--</option>
                                      			<option value="">普通</option>
                                      			<option value="">当座</option>
                                      			<option value="">貯蓄</option>
                                      			<option value="">その他</option>
                                    	    </select>
                                  		  </form>
                                		</div>
                                    </td>
                                    <td style="text-align: left; padding-right: 5px; padding-left: 5px;">
                                        <div class="input-control text full-size">
                                            <input type="text" style="height:28px;">
                                        </div>
                                    </td>
                                  </tr>
                              </tbody>
                          </table>
                        </div>
                        <div class="row cells12">
                            <div class="cell colspan2 uploadButton">
                                社印１
                                <input id="ShainIimageFile01" onchange="uv01.style.display='inline-block'; uv01.value = this.value;" type="file">
                                <input type="text" id="uv01" class="uploadValue" disabled="disabled" />
                            </div>
                            <div class="cell colspan2 uploadButton">
                                社印２
                                <input id="ShainIimageFile02" onchange="uv02.style.display='inline-block'; uv02.value = this.value;" type="file">
                                <input type="text" id="uv02" class="uploadValue" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
