<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel='shortcut icon' type='image/x-icon' href='../favicon.ico' />

    <title>株式会社ケー・アールライン</title>

    <link href="../css/metro.css" rel="stylesheet">
    <link href="../css/metro-icons.css" rel="stylesheet">
    <link href="../css/metro-responsive.css" rel="stylesheet">

    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>

    <script src="../js/metro.js"></script>

    <style>
        html, body {
            height: 100%;
        }
        body {
        }
        .page-content {
            padding-top: 3.125rem;
            min-height: 100%;
            height: 100%;
        }
        .table .input-control.checkbox {
            line-height: 1;
            min-height: 0;
            height: auto;
        }

        @media screen and (max-width: 800px){
            #cell-sidebar {
                flex-basis: 52px;
            }
            #cell-content {
                flex-basis: calc(100% - 52px);
            }
        }
    </style>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
		google.charts.load('current', {'packages':['corechart',"timeline"]});
		google.charts.setOnLoadCallback(drawVisualization);

		function drawVisualization() {
			// Some raw data (not necessarily accurate)
			var sales_cost_data = google.visualization.arrayToDataTable([
			 ['運転手', '収受運賃', '有料代'],
			 ['平坂',  29500,      9380],
			 ['安藤',  33500,      11200],
			 ['北村',  45700,      11670],
			 ['渡邊',  51900,      10100],
			 ['山下',  40000,      9910],
			 ['清水',  32300,      8810],
			 ['Ｇさん',  19900,      10100],
			 ['Ｈさん',  28800,      5000],
			 ['Ｉさん',  31000,      6100],
			 ['Ｊさん',  29800,      7910]
			]);

			var sales_cost_options = {
			    title : '担当者別売上・費用',
			    vAxis: {title: '円'},
			    hAxis: {title: '運転手'},
			    seriesType: 'bars',
				width: '700',
				height: '360',
			    series: {5: {type: 'line'}}
			};

			new google.visualization.ComboChart(document.getElementById('sales_costs_div')).draw(sales_cost_data, sales_cost_options);
		}
	</script>

    <script>
        function pushMessage(t){
            var mes = 'Info|Implement independently';
            $.Notify({
                caption: mes.split("|")[0],
                content: mes.split("|")[1],
                type: t
            });
        }

        $(function(){
            $('.sidebar').on('click', 'li', function(){
                if (!$(this).hasClass('active')) {
                    $('.sidebar li').removeClass('active');
                    $(this).addClass('active');
                }
            })
        })
    </script>
	<script>
	    $(function(){
	        $("#datepicker").datepicker();
	    });
	</script>
	
	<!-- ヘッダー固定 -->
	<script type="text/javascript">
        $(document).ready(function() {
           $('#header-target').load('header.html');
        });
    </script>
	
</head>
<body class="bg-steel">
    
    <!-- ヘッダー固定 -->
    <div id="header-target"></div>

    <div class="page-content">
        <div class="flex-grid no-responsive-future" style="height: 100%;">

            <div class="row" style="height: 100%">
                <div class="cell auto-size padding20 bg-white" id="cell-content">
                    <h4 class="text-light">日次運転手別売上・経費</h4>

                    <hr class="thin bg-grayLighter">
		            <div class="grid">
		                <div class="row cells12">
							<div class="cell colspan4">
		                        対象日付
								<div class="input-control text" id="datepicker">
								    <input type="text" value="2015/12/12">
								    <button class="button"><span class="mif-calendar"></span></button>
								</div>
		                    </div>
							<div class="cell colspan7">
								<div class="align-right">
				                    <button class="button primary" onclick="pushMessage('info')"><span class="mif-search"></span> 検索</button>
								</div>
		                    </div>
	                    </div>
                    </div>
                    <hr class="thin bg-grayLighter">
		            <div class="grid">
		                <div class="row cells12">
							<div class="cell colspan5">
			                    <table class="dataTable border bordered" data-auto-width="false" style="width:450px;">
			                        <thead>
			                        <tr>
			                            <td class="sortable-column sort-asc">番号</td>
			                            <td class="sortable-column">運転手</td>
			                            <td class="sortable-column">発生年月日</td>
			                            <td class="sortable-column">収受運賃(円)</td>
			                            <td class="sortable-column">有料代(円)</td>
			                        </tr>
			                        </thead>
			                        <tbody>
			                        <tr><td>1</td><td>平坂</td><td>2015/12/12</td><td>29500</td><td>9380</td></tr>
			                        <tr><td>2</td><td>安藤</td><td>2015/12/12</td><td>33500</td><td>11200</td></tr>
			                        <tr><td>3</td><td>北村</td><td>2015/12/12</td><td>45700</td><td>11670</td></tr>
			                        <tr><td>4</td><td>渡邊</td><td>2015/12/12</td><td>51900</td><td>10100</td></tr>
			                        <tr><td>5</td><td>山下</td><td>2015/12/12</td><td>40000</td><td>9910</td></tr>
			                        <tr><td>6</td><td>清水</td><td>2015/12/12</td><td>32300</td><td>8810</td></tr>
			                        <tr><td>7</td><td>Ｇさん</td><td>2015/12/12</td><td>19900</td><td>10100</td></tr>
			                        <tr><td>8</td><td>Ｈさん</td><td>2015/12/12</td><td>28800</td><td>5000</td></tr>
			                        <tr><td>9</td><td>Ｉさん</td><td>2015/12/12</td><td>31000</td><td>6100</td></tr>
			                        <tr><td>10</td><td>Ｊさん</td><td>2015/12/12</td><td>29800</td><td>7910</td></tr>
			                        </tbody>
			                        <tfoot>
			                        <tr><td colspan="3">合計</td><td>129500</td><td>19380</td></tr>
			                        </tfoot>
			                    </table>
		                    </div>
							<div class="cell colspan7">
							    <div id="sales_costs_div"></div>
		                    </div>
	                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
